    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>HVACLAB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: white;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Safe area spacing for notched phones */
      .pt-safe-top {
        padding-top: env(safe-area-inset-top);
      }
      .pb-safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* LIQUID GLASS BASE */
      .liquid-glass {
        background: rgba(20, 20, 30, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.4),
          inset 0 0 0 1px rgba(255, 255, 255, 0.08),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.15);
      }

      .liquid-glass-light {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.02);
      }

      /* ACCENTS */
      .neon-blue { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
      .neon-purple { box-shadow: 0 0 20px rgba(147, 51, 234, 0.3); }
      .neon-emerald { box-shadow: 0 0 20px rgba(16, 185, 129, 0.3); }

      /* FLOATING TAB BAR (Like iOS Dynamic Island style) */
      .floating-pill {
        background: rgba(10, 10, 12, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        border-radius: 9999px;
      }

      /* ANIMATIONS */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 10s infinite;
      }
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }

      /* SCROLLBAR */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background: rgba(255, 255, 255, 0.2); 
        border-radius: 10px; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.4); }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
